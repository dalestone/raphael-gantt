<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Raphael Gantt Chart</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../moment.js"></script>
  <script type="text/javascript" src="../raphael.js"></script>
  <script type="text/javascript" src="../raphael-gantt.js"></script>

  <style type="text/css">
  #chart{
    width: 100%;
    overflow: scroll;
  }

  #chart svg{
    border: 2px solid black;
    display: inline-block;
  }
  </style>
</head>
<body>
  <h1>raphael-gantt demo</h1>
  <div id="chart"></div>
  <script type="text/javascript">
      var chart = new GanttChart("chart");
      var payload = [
        {name : "Phase 1",
          tasks : [
            {name : "Task 1", length : 4, startOffset : 0},
            {name : "Task 2", length : 6, startOffset : 1}
          ]
        },
        {name : "Phase 2",
          tasks : [
            {name : "Task 3", length : 4, startOffset : 7},
            {name : "Task 4", length : 2, startOffset : 11}
          ]
        }
      ];
      chart.loadData(payload);
      chart.draw();
  </script>
</body>
</html>
